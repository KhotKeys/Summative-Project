<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Reflection Portal</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="main-wrapper">
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-graduation-cap"></i>
          <span>ReflectEd</span>
        </div>
        <div class="language-switcher">
          <button class="lang-btn active" onclick="setLanguage('en')" data-lang="en">
            <i class="fas fa-globe"></i>
            English
          </button>
          <button class="lang-btn" onclick="setLanguage('fr')" data-lang="fr">
            <i class="fas fa-globe"></i>
            Fran√ßais
          </button>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="hero-section">
        <h1 id="title" class="main-title"></h1>
        <p id="greeting" class="greeting-text"></p>
      </div>

      <div class="reflection-form">
        <form id="reflectionForm">
          <div class="question-group">
            <div class="question-header">
              <i class="fas fa-heart question-icon"></i>
              <label id="q1" for="answer1" class="question-label"></label>
            </div>
            <textarea id="answer1" class="form-textarea" placeholder="Share your thoughts..." required></textarea>
          </div>

          <div class="question-group">
            <div class="question-header">
              <i class="fas fa-mountain question-icon"></i>
              <label id="q2" for="answer2" class="question-label"></label>
            </div>
            <textarea id="answer2" class="form-textarea" placeholder="Describe your experience..." required></textarea>
          </div>

          <div class="question-group">
            <div class="question-header">
              <i class="fas fa-lightbulb question-icon"></i>
              <label id="q3" for="answer3" class="question-label"></label>
            </div>
            <textarea id="answer3" class="form-textarea" placeholder="Your suggestions..." required></textarea>
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="clearBtn">
              <i class="fas fa-eraser"></i>
              <span id="clearText">Clear All</span>
            </button>
            <button type="submit" class="btn btn-primary" id="submitBtn">
              <i class="fas fa-paper-plane"></i>
              <span id="submitText">Submit Reflection</span>
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Student Reflection Portal. All rights reserved.</p>
    </footer>
  </div>

  <script src="translations.js"></script>
  <script src="index.js"></script>
</body>
</html>
